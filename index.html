<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: yellow;
            color: white;
            position: relative;
        }
        canvas {
            background: black;
            display: block;
            width: 50vw; /* Reduzindo pela metade */
            height: 40vh; /* Ajuste para ocupar metade da tela */
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            font-size: 24px;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .heart-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Heart_icon_blue.svg/1200px-Heart_icon_blue.svg.png');
            background-repeat: repeat;
            background-size: 50px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <canvas id="gameCanvas"></canvas>
    <div class="buttons">
        <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
        <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
        <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
        <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 30; 
        let snake = [{ x: 5 * box, y: 5 * box }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        let score = 0;
        let speed = 300; 

        function changeDirection(newDirection) {
            if ((newDirection === "LEFT" && direction !== "RIGHT") ||
                (newDirection === "UP" && direction !== "DOWN") ||
                (newDirection === "RIGHT" && direction !== "LEFT") ||
                (newDirection === "DOWN" && direction !== "UP")) {
                direction = newDirection;
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.fillStyle = "white";

                if (i === 0) {
                    ctx.font = "24px Arial";
                    ctx.fillText("üòä", snake[i].x + 5, snake[i].y + 22);
                }
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
                score++; 
                speed -= 20; 
            } else {
                snake.pop();
            }

            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            let newHead = { x: snakeX, y: snakeY };

            if (snake.some(segment => segment.x === snakeX && segment.y === snakeY)) {
                alert("Fim de jogo!");
                location.reload();
            }

            snake.unshift(newHead);

            if (score >= 5) {
                ctx.fillStyle = "white";
                ctx.font = "28px Arial";
                ctx.fillText("Oi denguinha, te amo üíï", canvas.width / 4, canvas.height / 2);
            }

            setTimeout(draw, speed);
        }

        draw();
    </script>
</body>
</html>
