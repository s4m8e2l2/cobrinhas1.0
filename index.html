<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
        }
        canvas {
            background: black;
            display: block;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            font-size: 24px;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="buttons">
        <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
        <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
        <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
        <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Ajuste para o tamanho da tela de um celular de 6 polegadas
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.6;

        const box = 30; // Blocos maiores para melhor visibilidade
        let snake = [{ x: 5 * box, y: 5 * box }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        let score = 0;
        let speed = 300; // Velocidade inicial mais lenta

        function changeDirection(newDirection) {
            if ((newDirection === "LEFT" && direction !== "RIGHT") ||
                (newDirection === "UP" && direction !== "DOWN") ||
                (newDirection === "RIGHT" && direction !== "LEFT") ||
                (newDirection === "DOWN" && direction !== "UP")) {
                direction = newDirection;
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.fillStyle = "white";

                if (i === 0) {
                    ctx.font = "24px Arial";
                    ctx.fillText("üòä", snake[i].x + 5, snake[i].y + 22);
                }
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
                score++; // Incrementa a pontua√ß√£o
                speed -= 20; // Aumenta a velocidade conforme a cobra come
            } else {
                snake.pop();
            }

            // Permitir que a cobra atravesse as paredes
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            let newHead = { x: snakeX, y: snakeY };

            // Verifica se a cobra colidiu consigo mesma
            if (snake.some(segment => segment.x === snakeX && segment.y === snakeY)) {
                alert("Fim de jogo!");
                location.reload();
            }

            snake.unshift(newHead);

            // Exibir mensagem quando comer 5 blocos
            if (score >= 5) {
                ctx.fillStyle = "white";
                ctx.font = "28px Arial";
                ctx.fillText("Oi denguinha, te amo üíï", canvas.width / 4, canvas.height / 2);
            }

            setTimeout(draw, speed); // Controlando a velocidade de movimento
        }

        draw();
    </script>
</body>
</html>
