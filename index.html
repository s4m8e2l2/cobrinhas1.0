<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Cobrinha</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="buttons">
        <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
        <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
        <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
        <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };

        document.addEventListener("keydown", function(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        });

        function changeDirection(newDirection) {
            if ((newDirection === "LEFT" && direction !== "RIGHT") ||
                (newDirection === "UP" && direction !== "DOWN") ||
                (newDirection === "RIGHT" && direction !== "LEFT") ||
                (newDirection === "DOWN" && direction !== "UP")) {
                direction = newDirection;
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.fillStyle = "white";

                if (i === 0) {
                    ctx.font = "18px Arial";
                    ctx.fillText("üòä", snake[i].x + 3, snake[i].y + 16);
                }
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } else {
                snake.pop();
            }

            // Permitir que a cobra atravesse as paredes
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            let newHead = { x: snakeX, y: snakeY };

            // Verifica se a cobra colidiu consigo mesma
            if (snake.some(segment => segment.x === snakeX && segment.y === snakeY)) {
                alert("Fim de jogo!");
                location.reload();
            }

            snake.unshift(newHead);
        }

        setInterval(draw, 100);
    </script>
</body>
</html>
